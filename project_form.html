                    <input type="text" class="input-box" id="PN" placeholder="Project Name"><br>

                    <label for="DOB">Your Name: </label>

                    </select><br>

                    <label for="DoP">Domain of Project </label>
                    <input type="text" class="input-box" id="DoP" type="text" placeholder="Domain of Project "><br>

                    <label for="OA">Offline Address </label>
                    <input type="text" class="input-box" id="OA" type="text" placeholder="Offline Address"><br>

                    <label for="NoMA">Total No. of members required: </label>
                    <input class="input-box" id="NoMA" type="number" placeholder="No. of members required"><br>

                    <label for="DoT">Domains of Teammates required: </label>
                    <input class="input-box" id="DoT" type="text"
                        placeholder="Enter Domain and no. of teammates in each domain"><br>
